{{define "password_change_body"}}

<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-top: 20px; line-height: 1.7; color: #555;">
    <tr>
        <td>
            <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 660px; font-family: Helvetica, Arial, sans-serif; font-size: 14px; background: #FFF;">
                <tr>
                    <td style="border: 1px solid #ddd;">
                        <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
                            <tr>
                                <td style="padding-left: 40px">
                                    <img src="https://worldr.com/logo192.png" width="130px" title="Worldr at {{ .Props.Company }}" alt="Worldr at {{ .Props.Company }}">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <table border="0" cellpadding="0" cellspacing="0" style="padding: 20px 50px 0; margin: 0 auto">
                                        <tr>
                                            <td>
                                                <h2>{{.Props.Info1}}</h2>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 20px 0px;">
                                                <p>{{.Props.Info2}}</p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="border-bottom: 1px solid #ddd; border-top: 1px solid #ddd; padding: 20px 0px;">
                                                <p>{{.Props.Info3}}</p>
                                                <p><strong>{{.Props.CompanyLabel}}</strong> {{.Props.CompanyAlias}}</p>
                                                <p><strong>{{.Props.UsernameLabel}}</strong> {{.Props.Username}}</p>
                                                <p><strong>{{.Props.PasswordLabel}}</strong> {{.Props.Password}}</p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 20px 0px;">
                                                <p style="color:#d11717;">{{.Props.Warning}}</p>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                {{template "email_footer" . }}
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

{{end}}
